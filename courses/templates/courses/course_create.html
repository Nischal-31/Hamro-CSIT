{% block content %} 
<h1>Create Course</h1>
<form method="POST">
    {% csrf_token %}
    <label for="name">Course Name:</label>
    <input type="text" name="name" required><br>
    <label for="description">Description:</label>
    <input type="text" name="description"><br>
    <button type="submit">Create Course</button>
</form>

{% endblock %}

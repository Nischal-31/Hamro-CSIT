<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Subjects</title>
</head>
<body>
<h1>Subjects</h1>
    
{% for subject in subjects %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img src="/static/images/google.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"><p>Subject ID: {{ subject.id }}</p></h5>
              <p class="card-text">Subject Name: {{ subject.name }}</p>
              {% if subject.id %}
              <a href="{% url 'subject-detail' subject.id %}" class="btn btn-primary">Subject Details</a>
              {% else %}
              <p>Invalid Subject Data</p>
            {% endif %}
            </div>
          </div>
        </div>
    </div>
{% endfor %}

</body>
</html>

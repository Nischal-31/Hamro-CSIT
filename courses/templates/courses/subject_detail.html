
{% block content %}
{% if error %}
    <h2>{{ error }}</h2>
{% else %}
    <h2>Subject Details: {{ subject.name }}</h2>
    <p><strong>Code:</strong> {{ subject.code }}</p>
    <p><strong>Semester:</strong> {{ subject.semester }}</p>
    <p><strong>Description:</strong> {{ subject.description }}</p>
{% endif %}
{% endblock %}
